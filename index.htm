<body>
   <div class="conteiner">
    <div class="tittle">
        <h1>TO DO LIST</h1>
    </div>
    <div class="tasks">
        <select class="tasks_options">
            <option value="active">Uzdevumu saraksts</option>
            <option value="completed">Pabeigtie</option>
            <option value="deleted">IzdzÄ“stie</option>
        </select>
        <div class="tasks_input">
            <input class="tasks_text" type="text" placeholder="Pievieno jaunu uzdevumu">
            <button class="tasks_add"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="tasks_items" data-tasks-option="active">
          <li>
            <span class="tasks_task"></span>
            <span class="tasks_action tasks_action_restore" data-tasks-action="active"></span>
            <span class="tasks_action tasks_action_complete" data-tasks-action="completed"></span>
            <span class="tasks_action tasks_action_delete" data-tasks-action="deleted"></span>
          </li>
        </ul>
    </div>
</div>
</body>
